<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shoe catalogue</title>
    <link rel="stylesheet" href="./css/grid.css">
    <link rel="stylesheet" href="./css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script type="text/x-template" class="shoeCart">


        {{#each cart}}
         <ul>
        <li>{{shoe}}</li>
        <li>{{color}}</li>
        <li>Size: {{size}}</li>
        <li>Available: {{in_stock}}</li>
        <li>Price: R {{price}}</li>
       </ul>
    {{/each}}

  </script>
</head>

<body>
    <div class="container">
        <h1>Shoe catalogue</h1>

        <div class="row">
            <div class="col-3">
                <input class="shoeSearch" value="">
                <button id="searchButton" type="click">Search</button>
            </div>
            <div class="col-3">
                    <h5>Shoe</h5>
                <form class="dropdown-menu">
                    <select class="shoes">
                        <option class="shoes" value=>Shoes</option>
                        <option class="shoes" value="summer-sandles">Summer Sandles</option>
                        <option class="shoes" value="ladys-boots">Ladys Boots</option>
                        <option class="shoes" value="woderland-vans">Wonderland Vans</option>
                        <option class="shoes" value="cinderella-nikes">Cinderella Nikes</option>
                        <option class="shoes" value="crocs-sneakers">Crocs Sneakers</option>
                        <option class="shoes" value="black-wedge">Black Wedge</option>
                        <option class="shoes" value="crossover-heal">Cross over Heels</option>
                    </select>
                </form>
            </div>
            <div class="col-3">
                <form class="">
                        <h5>Color</h5>
                    <select class="colours ">
                        <option class="" value="">Colour</option>
                        <option class="" value="">All Colours</option>
                        <option class="" value="black">Black</option>
                        <option class="" value="blue">Blue</option>
                        <option class="" value="brown">Brown</option>
                        <option class="" value="white">White</option>
                        <option class="" value="red">Red</option>
                    </select>
                </form>
            </div>
            <div class="col-3">
                <form class="">
                    <h5>Size</h5>
                    <select class="sizes">
                        <option class="sizes" value="">Size</option>
                        <option class="sizes" value="">All Sizes</option>
                        <option class="sizes" value="4">4</option>
                        <option class="sizes" value="5">5</option>
                        <option class="sizes" value="6">6</option>
                        <option class="sizes" value="7">7</option>
                        <option class="sizes" value="8">8</option>
                        <option class="sizes" value="9">9</option>
                        <option class="sizes" value="10">10</option>
                        <option class="sizes" value="11">11</option>
                        <option class="sizes" value="12">12</option>
                    </select>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <button type="button" class="filterBtn">Apply</button>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="error"></div>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-12">
                <div class="displayCart">

                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-3">
                <span>
                    <h5>Shoe</h5>
                    <input class="addStock" value="">
                </span>
                </div>
                <div class="col-3">
                <span>
                    <h5>Size</h5>
                    <input class="addStock" value="">
                </span>
                </div>
                <div class="col-3">
                <span>
                    <h5>Color</h5>
                    <input class="addStock" value="">
                    <button class="addButton" type="click">Add Stock</button>
                </span>
            <div class="col-3">
                <div class="addStock"></div>
            </div>
            </div>


        


        <script src="./js/shoeFactory.js" charset="utf-8"></script>
        <script src="./js/dom.js" charset="utf-8"></script>
</body>

</html>
